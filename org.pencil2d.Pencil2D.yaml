app-id: org.pencil2d.Pencil2D
branch: stable
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: pencil2d
rename-desktop-file: pencil2d.desktop
rename-icon: pencil2d
finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host # to make saving work
cleanup:
  - /include
  - /lib/pkgconfig
modules:

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20180807-2245-stable.tar.bz2
        sha256: 1439f1a054c87965089b646e77d16e1a8bf2f9687e4dd696ac518e44c7644c2a

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.0.3.tar.xz
        sha256: 253c37e3f1d3626a2566e496554de9a4c29050753660835909a466d66b12e2ed

  - name: pencil2d
    buildsystem: qmake
    builddir: true
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
      - DEFINES+=PENCIL2D_RELEASE
    post-install:
      - install -Dm644 -t /app/share/metainfo ../org.pencil2d.Pencil2D.appdata.xml
      - mv /app/share/mime/packages/{pencil2d.xml,org.pencil2d.Pencil2D.xml}
    cleanup:
      - /share/bash-completion
      - /share/zsh
    sources:
      - type: file
        path: org.pencil2d.Pencil2D.appdata.xml
      - type: archive
        url: https://github.com/pencil2d/pencil/archive/v0.6.3.tar.gz
        sha256: 30cd9d9b3fa9211a2a529a16268abe8a7b5be35829a7f341f4f10c4a55cdee10
      - type: shell
        commands:
          - sed -i '3i <releases><release version=\"0.6.3\" date=\"2019-03-17\"/></releases>'
            org.pencil2d.Pencil2D.appdata.xml
